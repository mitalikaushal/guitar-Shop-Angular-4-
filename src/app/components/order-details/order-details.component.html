<div class="container">
  <div class="row">
    <div class="col-lg-6" id="image">
      <img src={{guitar.image_path}}>
    </div>
    <div class="col-lg-6">
      {{guitar.product_description}}
    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          PURCHASE FORM
        </div>
        <div class="card-block">
          <form>
            <div class="form-group row">
              <label for="firstName" class="col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="creditCard" class="col-form-label">Credit Card</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="creditCard" placeholder="Credit Card">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="phone" placeholder="phone">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-secondary btn-lg">Go to Review</button>
              </div>
            </div>                
          </form>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
